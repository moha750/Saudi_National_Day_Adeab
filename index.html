            <section class="ideaCenter">
              <div id="createIdea">
                <div class="card">
                  <form id="post-form">
                    <h1 class="titleForm"> حرر سيل أفكارك يا رهيب</h1>
                    <p>لابد من اكمال جميع الملحقات لأرسال الفكرة</p>
      
                    <div class="input">
                      <input id="ideaTitle" onblur="requiredField(this)" type="text" placeholder="عنوان الفكرة" require>
                      <span>عنوان الفكرة</span>
                    </div>
      
                    <div class="input">
                      <textarea id="idea" onblur="requiredField(this)" placeholder="عسى هالمساحة تكفي كمية إبداعك؟" require></textarea>
                      <span>الفكرة الرهيبة</span>
                    </div>
      
                    <div class="input">
                      <input onclick="upload()" id="image" onblur="requiredField(this)" type="file" require>
                      <span>ارفع الصورة التقريبية للفكرة</span>
                    </div>
      
                    <div class="input">
                      <input id="ideaOwner" onblur="requiredField(this)" placeholder="اسمك يـ مُبدع" require>
                      <span>صاحب الفكرة</span>
                    </div>
                
                    <div class="text-center">
                      <button type="button" class="btn btn-success" onclick="upload()">شاركنا الفكرة يا رهيب/ـه</button>
                    </div>
                    <label id="progress"></label>
                  </form>
               </div>         
               <a href="#createIdea" id="openIdea">أسحب لِزرع إبداعك</a>
              </div>
            </section>
