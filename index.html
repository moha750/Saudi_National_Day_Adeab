<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>يوم التأسيس</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="ideaCenter">
      <div id="createIdea">
        <div class="card">
          <form id="post-form">
            <h1 class="titleForm">حرر سيل أفكارك يا رهيب</h1>
            <p>لابد من اكمال جميع الملحقات لأرسال الفكرة</p>

            <div class="input">
              <input
                id="ideaTitle"
                onblur="requiredField(this)"
                type="text"
                placeholder="عنوان الفكرة"
                require
              />
              <span>عنوان الفكرة</span>
            </div>

            <div class="input">
              <textarea
                id="idea"
                onblur="requiredField(this)"
                placeholder="عسى هالمساحة تكفي كمية إبداعك؟"
                require
              ></textarea>
              <span>الفكرة الرهيبة</span>
            </div>

            <div class="input">
              <input
                onclick="upload()"
                id="image"
                onblur="requiredField(this)"
                type="file"
                require
              />
              <span>ارفع الصورة التقريبية للفكرة</span>
            </div>

            <div class="input">
              <input
                id="ideaOwner"
                onblur="requiredField(this)"
                placeholder="اسمك يـ مُبدع"
                require
              />
              <span>صاحب الفكرة</span>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-success" onclick="upload()">
                شاركنا الفكرة يا رهيب/ـه
              </button>
            </div>
            <label id="progress"></label>
          </form>
        </div>
        <a href="#createIdea" id="openIdea">أسحب لِزرع إبداعك</a>
      </div>
    </section>

    <div id="posts"></div>

    <div class="loader"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage" />
      <div id="caption" class="caption"></div>
    </div>
  </body>
